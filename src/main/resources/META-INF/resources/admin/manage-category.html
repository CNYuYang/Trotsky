<script>

    function getChild(parent, func) {
        let child_data = [];

        $.ajax({
            url: "/admin/dir/parent/" + parent,
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                if (data.code === 200) {
                    child_data = data.result;
                    func(child_data);
                }
            }
        })
    }

    function buildNavs(path) {
        const navs = path.split("/");
        const length = navs.length;
        let index = 0;
        let str = "";
        let old_path = "";

        while (index !== length) {

            if (index > 0 && index === length - 1) {
                console.log("1->" + navs[index])
                str = str + '<li class="breadcrumb-item active" aria-current="page">' + navs[index] + '</li>'
            } else if (index > 0) {
                old_path = old_path + "/" + navs[index];
                console.log("2->" + navs[index])
                str = str + '<li class="breadcrumb-item"><a href="#" onclick="manageName(\'' + old_path + '\')">' + navs[index] + '</a></li>'
            }
            index++;
        }
        $(".breadcrumb").html(str);
    }

    function delCate(name) {
        console.log("删除 -> " + name)
    }

    function changeName(name) {
        console.log("修改名称 -> " + name)
    }

    function manageName(path) {
        console.log("管理子分类 -> " + path)
        let navs = path.split("/");
        buildNavs(path);
        console.log(navs[navs.length - 1])
        getChild(navs[navs.length - 1], function (child_data) {
            var table = $('#dataTable').DataTable();
            table.clear().draw();
            if (child_data.length > 0) {
                child_data.forEach(obj => {
                    table.row.add(obj).draw(false);
                })
            }
            console.log(child_data)
        })
    }

    function delIntro(name) {
        console.log("删除介绍 -> " + name)
    }

    function newIntro(name) {
        console.log("新建介绍 -> " + name)
    }

    function editIntro(name) {
        console.log("编辑介绍 -> " + name)
    }

    getChild("notes", function (child_data) {
        console.log(child_data)
        $(document).ready(function () {
            $('#dataTable').DataTable({
                data: child_data,
                ordering: false,
                columns: [
                    {title: "分类名"},
                    {title: "路径"},
                    {title: "所含文章数"},
                    {title: "所含子分类"},
                    {
                        title: "操作",
                        render: function (data, type, row, meta) {
                            const name = row[0];
                            let opt = '<button type="button" class="btn btn-primary" onclick="newIntro(\'' + name + '\')">新建介绍页</button> ';
                            if (data === 0) {
                                opt = ' <button type="button" class="btn btn-info" onclick="editIntro(\'' + name + '\')">修改介绍页</button> <button type="button" class="btn btn-danger" onclick="delIntro(\'' + name + '\')">删除介绍页</button>  ';
                            }
                            return '<button type="button" class="btn btn-warning" onclick="manageName(\'' + row[1] + '\')">管理子分类</button> <button type="button" class="btn btn-info" onclick="changeName(\'' + name + '\')">修改名称</button> <button type="button" class="btn btn-danger" onclick="delCate(\'' + name + '\')">删除分类</button> ｜ ' + opt;
                        }
                    }
                ]
            });
        });
    })


</script>
